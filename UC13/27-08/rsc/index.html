<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <form id="meuFormulario">
      <label for="nome">Nome:</label><br />
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Nome"
        required
      /><br /><br />

      <label for="email">E-mail:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="E-mail"
        required
      /><br /><br />

      <label for="senha">Senha:</label><br />
      <input
        type="Password"
        id="senha"
        name="senha"
        placeholder="Senha"
        required
      /><br /><br />

      <button type="submit">Enviar</button>
      <p>Já possui conta? <a href="login.html">faça login agora</a></p>
      <p id="mensagem"></p>
    </form>
  </body>
  <script src="script/index.js"></script>
</html>
