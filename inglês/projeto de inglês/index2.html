<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>BareBears</h1>
      <h2>Where we make friends</h2>
    </header>
    <div class="content">
      <h1>Make your own plushy</h1>
      <div class="row">
        <div class="column">
          <div class="card">
            <form name="cloth">
              Pick a cloth<br />
              <label>
                <input
                  name="cloth"
                  type="radio"
                  value="cotton"
                  checked
                />cotton </label
              ><br />
              <label>
                <input name="cloth" type="radio" value="Felt" />felt </label
              ><br />
              <label>
                <input type="radio" name="cloth" value="polyester" />polyester
              </label>
            </form>
          </div>
          <br />
        </div>
        <div class="column">
          <div class="card">
            <form name="filling">
              Pick a filling<br />
              <label>
                <input
                  type="radio"
                  name="filling"
                  value="foam"
                  checked
                />foam </label
              ><br />
              <label>
                <input type="radio" name="filling" value="cotton" />cotton
              </label>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="card">
            Pick some accessories
            <form name="accessories">
              <label
                ><input
                  type="checkbox"
                  name="accessories"
                  value="bow"
                />bow</label
              ><br />
              <label> <input type="checkbox" name="accessories" value="hat" />hat </label
              ><br />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
