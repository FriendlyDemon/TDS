<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <h1>BareBears</h1>
      <h2>Where we make friends</h2>
    </header>
    <div class="content">
      <h1>Make your own plush</h1>
      <div class="row">
        <div class="column">
          <div class="card">
            <form name="cloth" onchange="img1.src=cloth.value">
              Pick a cloth<br />
              <label>
                <input
                  name="cloth"
                  type="radio"
                  value="urso1.png"
                  checked
                />cotton </label
              ><br />
              <label>
                <input
                  name="cloth"
                  type="radio"
                  value="urso2.png"
                />felt </label
              ><br />
              <label>
                <input type="radio" name="cloth" value="urso3.png" />polyester
              </label>
            </form>
          </div>
          <br />
        </div>
        <div class="column">
          <div class="card">
            <form name="filling" onchange="img2.src=filing.value">
              Pick a filling<br />
              <label>
                <input
                  type="radio"
                  name="filling"
                  value="foam"
                  checked
                />foam </label
              ><br />
              <label>
                <input type="radio" name="filling" value="cotton" />cotton
              </label>
            </form>
          </div>
        </div>
        <div class="column">
          <div class="card">
            Pick some accessories
            <form name="accessories">
              <label><input type="checkbox" name="bow" value="bow" onchange="linkimagem3(this)"/>bow</label
              ><br />
              <label>
                <input
                  type="checkbox"
                  name="hat"
                  value="seasonal-holidays-2024-6753651837110333.4-s.png"
                  onchange="linkimagem4(this)"
                />hat </label
              ><br />
            </form>
          </div>
        </div>
        <div class="column">
          <div class="card">
            <div class="pic">
              <img id="img1" src="urso1.png" />
              <img id="img2" src="" />
              <img id="img3" src="" />
              <img id="img4" src="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
